<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">
                Liste Joueurs
            </div>
            <div class="card-body">
                <form method="get" th:action="@{/user/index}">
                    <label>Keyword : </label>
                    <input type="text" th:value="${keyword}" name="keyword">
                    <button type="submit" class="btn btn-info">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOM</th>
                        <th>DATE</th>
                        <th>BLESSURE</th>
                        <th>MINUTES JOUEES</th>
                    </tr>
                    <tr th:each="p:${listJoueurs}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.blessure}"></td>
                        <td th:text="${p.minutesJouee}"></td>
                        <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <a onclick=" javascript:return confirm('etes vous sure ?')"  th:href="@{/admin/delete(id=${p.id},keyword = ${keyword}, page=${currentPage})}" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                        <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <a th:href="@{/admin/editJoueur(id=${p.id},keyword = ${keyword}, page=${currentPage})}" class="btn btn-success">
                                <i class="bi bi-pen"></i>
                            </a>
                        </td>



                    </tr>
                    </thead>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">

                        <a th:href="@{/user/index(page=${status.index},keyword = ${keyword})}"
                           th:class="${currentPage == status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                           th:text="${1+status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>



</body>
</html>
